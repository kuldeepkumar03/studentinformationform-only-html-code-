<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
</head>
<body>
    <center>
        <h1>Student Information</h1>
    <form action="https://www.google.com">
        <div>
            Enter Your First Name:
            <input type="text" name="First" id="first" placeholder="First name">
            <br><br>
            Enter Your Last Name: 
            <input type="text" name="second" id="second" placeholder="Last name">
            <br><br>
            Enter Your Roll number:
            <input type="text" name="roll" id="roll" placeholder="Roll Number">
            <br><br>
            Enter Your Class:
            <input type="text" name="calss" id="class" placeholder="Class">
            <br><br>
            Which is your Favorite subject: <br><br> 
            <input type="checkbox" name="Math">Math
            <input type="checkbox" name="Science">Science
            <input type="checkbox" name="Languages">Languages
            <input type="checkbox" name="Social Studies">Social Studies
            <br><br>
            do you like studying at home?
            <input type="radio" name="yes1" id="yes1" value="1">YES
            <input type="radio" name="yes1" id="yes1" value="2">NO
            <br><br> Tell Us About Your Hobbies <br><br>
            <textarea name="hobbies" cols="30" rows="10" placeholder="Hobbies"></textarea>
            <br><br> Which Is Your Favorite Timepass? <br><br>
            <select name="timepass" id="timepass">
                <option value="1">Select From The Options</option>
                <option value="2">Playing Outside</option>
                <option value="3">Mobile games</option>
                <option value="4">Studying</option>
                <option value="5">Sleeping</option>
            </select>
            <br><br><input type="submit" value="Submit Form">
        </div>
    </form>
    </center>
</body>
</html>
